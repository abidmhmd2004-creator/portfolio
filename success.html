<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Sent Successfully</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0b1221; /* same as your dark section */
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #00c16a; /* same green as your “ME” text */
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #dcdcdc;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #00c16a, #007bff);
      padding: 12px 30px;
      border-radius: 50px;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 193, 106, 0.3);
    }

    .circle-icons {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .circle-icons a {
      background-color: #1c2235;
      color: #fff;
      text-decoration: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
      font-size: 1.2rem;
    }

    .circle-icons a:hover {
      background-color: #00c16a;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>✅ Message Sent Successfully!</h1>
  <p>Thank you for contacting me. I’ll get back to you soon.</p>
  <a href="index.html" class="back-btn">← Back to Portfolio</a>

</body>
</html>
